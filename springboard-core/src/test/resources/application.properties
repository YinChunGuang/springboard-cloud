#mysql version database setting
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/demo_la?useUnicode=true&characterEncoding=utf-8
jdbc.username=root
jdbc.password=root

#mongodb conf
mongo.host=127.0.0.1
mongo.port=27017
mongo.database=test
mongo.username=test
mongo.password=test

#redis conf
redis.host=127.0.0.1
redis.port=6379
#最大能够保持idel状态的对象数
redis.pool.maxIdle=200
#当调用borrow Object方法时，是否进行有效性检查 
redis.pool.testOnBorrow=true
#当调用return Object方法时，是否进行有效性检查   
redis.pool.testOnReturn=true