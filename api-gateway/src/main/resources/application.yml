eureka:
  instance:
    prefer-ip-address: true
  client:
    enabled: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: false
springcloud:
  feignclient:
    account-service: http://localhost:9500
    calculate-service: http://localhost:9999

zuul:
  routes:
    user-service:
      path: /api/user/**
      serviceId: account-service
      url: ${springcloud.feignclient.account-service:}
      stripPrefix: false
    role-service:
      path: /api/role/**
      serviceId: account-service
      url: ${springcloud.feignclient.account-service:}
      stripPrefix: false
    privilege-service:
      path: /api/privilege/**
      serviceId: account-service
      url: ${springcloud.feignclient.account-service:}
      stripPrefix: false
    department-service:
      path: /api/department/**
      serviceId: account-service
      url: ${springcloud.feignclient.account-service:}
      stripPrefix: false
    calculate-service:
      path: /api/calculate/
      serviceId: calculate-service
      url: ${springcloud.feignclient.calculate-service:}
      stripPrefix: false      

hystrix:
  command:
    default:
      execution:
        timeout.enabled: false
#        isolation:
#          strategy: THREAD
#          thread:
#            timeoutInMilliseconds: 10000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springboard?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    max-active: 20
    min-idle: 1
    max-wait: 60000
    min-evictable-idle-time-millis: 300000
    test-on-borrow: false
    test-on-return: false
    test-while-idle: true
    time-between-eviction-runs-millis: 60000
    validation-query: select'x'

